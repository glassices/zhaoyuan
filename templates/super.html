<button onclick="window.location.href = '{{ url_for("update") }}'">Click to update the grades data base</button>
<form action="/heiheihei.xls" method="post">
    <button type="submit"> Download .xls file</button>
</form>
<table border=1>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>第一志愿</td>
        <td>第二志愿</td>
        <td>第三志愿</td>
    </tr>
    {% for item in choices %}
    <tr>
        <td>{{item.USERNAME}}</td>
        <td>{{item.NAME}}</td>
        <td>{{item.CHOICE1}}</td>
        <td>{{item.CHOICE2}}</td>
        <td>{{item.CHOICE3}}</td>
    </tr>
    {% endfor %}
</table>
